<div class="body">
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <!-- Username -->
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" formControlName="username" />
            <div *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid" class="error">
              <small *ngIf="signupForm.get('username')?.errors">Username is required</small>
              <small *ngIf="signupForm.get('username')?.errors">Username must be at least 3 characters long</small>
            </div>
          </div>
      
          <!-- Password -->
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" formControlName="password" />
            <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="error">
              <small *ngIf="signupForm.get('password')?.errors">Password is required</small>
              <small *ngIf="signupForm.get('password')?.errors">Password must be at least 6 characters long</small>
            </div>
          </div>
      
          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
            <div *ngIf="signupForm.get('confirmpassword')?.touched && signupForm.get('confirmpassword')?.invalid" class="error">
              <small  *ngIf="signupForm.get('confirmpassword')?.errors">Confirming your password is required</small>
            </div>
          </div>
      
          <!-- Phone Number -->
          <!-- <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" class="form-control" formControlName="phone" />
            <div *ngIf="f.phone.touched && f.phone.invalid" class="error">
              <small *ngIf="f.phone.errors?.required">Phone number is required</small>
              <small *ngIf="f.phone.errors?.pattern">Phone number must be 10 digits</small>
            </div>
          </div> -->
      
          <!-- Submit Button -->
          <button type="submit" class="btn" [disabled]="signupForm.invalid">Sign Up</button>
        </form>
      </div>
      
</div>
